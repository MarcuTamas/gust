name: gust_flutter
description: "Aplicație Flutter pentru monitorizarea consumului de zahăr - GUST"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.9.0
  
  # Navigation
  go_router: ^13.2.0
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Data Models
  freezed_annotation: ^2.4.1
  
  # UI & Charts
  fl_chart: ^0.66.0
  cached_network_image: ^3.3.0
  
  # Utils
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  path_provider: ^2.1.2
  file_picker: ^6.1.1
  permission_handler: ^11.2.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  
  # Forms & Validation
  formz: ^0.6.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: any
  json_serializable: any
  retrofit_generator: ^8.1.0
  freezed: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/